<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="calculator">
		<div class="calculator__screen-wrapper">
			<div class="calculator__screen">
				<p class="calculator__screen-iteration">
					
				</p>
			</div>
			<div class="calculator__screen">
				<p class="calculator__screen-output">
					0
				</p>
			</div>
		</div>
		<!-- <button class="calculator__delete">&larr;</button> -->
		<div class="calculator__buttons">
			<button class="calculator__clean">C</button>
			<button class="calculator__number calculator__hook">(</button>
			<button class="calculator__number calculator__hook">)</button>
			<button class="calculator__operator calculator__devide">/</button>
			<button class="calculator__number">7</button>
			<button class="calculator__number">8</button>
			<button class="calculator__number">9</button>
			<button class="calculator__operator calculator__multiply">*</button>
			<button class="calculator__number">4</button>
			<button class="calculator__number">5</button>
			<button class="calculator__number">6</button>
			<button class="calculator__operator calculator__minus">-</button>
			<button class="calculator__number">1</button>
			<button class="calculator__number">2</button>
			<button class="calculator__number">3</button>
			<button class="calculator__operator calculator__plus">+</button>
			<button class="calculator__percent">%</button>
			<button class="calculator__number">0</button>
			<button class="calculator__number calculator__dot">.</button>
			<button class="calculator__equal">=</button>
		</div>
	</div>






	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
